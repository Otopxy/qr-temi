<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Code Generator</title>
  <link rel="icon" href="https://api.iconify.design/mdi:qrcode.svg" type="image/svg+xml">
  <link rel="stylesheet" href="style.css">
</head>
<body class="light">

  <!-- Theme Toggle -->
  <div class="theme-toggle">
    <button id="theme-toggle" class="theme-icon-btn" aria-label="Toggle theme">ðŸŒ™</button>
  </div>

  <div class="container">
    <h1>QR Code Generator</h1>
    <form id="qr-form">
      <input type="text" id="url-input" placeholder="Enter a URL..." required />
      <br>
      <button type="submit">Generate QR Code</button>
    </form>

    <div id="qr-result" class="hidden">
      <img id="qr-image" src="" alt="QR Code" />
      <br />
      <a id="download-link" href="#" download style="display: none;">Download QR Code</a>
    </div>

    <footer>
      <p style="font-size: 12px; color: #555; margin-top: 8px; font-family: 'Brush Script MT', cursive;">
        Designed by <strong><a href="https://linkedin.com/in/temidolajide">Temitope Dickson Olajide</a></strong>
      </p>
    </footer>
  </div>

  <!-- Background Music -->
  <audio id="background-music" autoplay loop muted>
    <source src="/assets/fido.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
